<section class="container">

  <div class="title">
    <h1>Projetos</h1>
  </div>
  <section class="layout">
    <div class="projetos">

      <ul>
        <li *ngFor="let project of projects">
          <mat-card class="example-card">
            <img mat-card-image [src]="project.imageUrl" [alt]="'Screenshot do projeto ' + project.title">
            <mat-card-header>
              <mat-card-title>{{ project.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="linguagens">
                <div class="tech-tag" *ngFor="let tech of project.technologies">
                  <span>{{ tech }}</span>
                </div>
              </div>
              <p>
                {{ project.description }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <a mat-stroked-button color="primary" [href]="project.link" target="_blank">
                Ver Projeto
                <mat-icon>open_in_new</mat-icon>
              </a>
              <a *ngIf="project.githubLink" mat-stroked-button [href]="project.githubLink" target="_blank">
                GitHub
                <mat-icon svgIcon="github"></mat-icon>
              </a>
            </mat-card-actions>
          </mat-card>
        </li>
      </ul>

    </div>
  </section>

  <div class="btn">
    <a href="https://github.com/GabrielAraujodev" target="_blank"> VER TODOS OS PROJETOS</a>
 </div>

</section>
